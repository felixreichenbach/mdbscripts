name=mongo-sink
connector.class=com.mongodb.kafka.connect.MongoSinkConnector
tasks.max=1
topics=low.demo.source

# Specific global MongoDB Sink Connector configuration
connection.uri=mongodb+srv://demo:<password>@host.mongodb.net/test?retryWrites=true&w=majority
database=demo
collection=sink

key.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=false
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# Change Data Capture handling
#change.data.capture.handler=com.mongodb.kafka.connect.sink.cdc.mongodb.operations.MongoDbHandler
